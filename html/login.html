<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./Css/normalize.css" />
    <link rel="stylesheet" href="../Css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poltawski+Nowy:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="logo-box">
        <img
          src="../images/TechBloom_Logo_-_Modern_Minimalist_Design-removebg-preview 1.svg"
          alt=""
          class="logo"
        />
        <img src="../images/logo.svg" alt="" class="logo two" />
      </div>
      <div class="info-box">
        <h3>Admin Dashboard Login</h3>
        <p>
          Access and manage your software house portfolio with full control.
        </p>
        <img src="../images/pana.svg" alt="" class="pana" />
      </div>
      <div class="login-box">
        <h2>Login</h2>
        <p>Please enter your credentials to continue.</p>
        <form action="../index.html" method="get">
          <div class="user-box">
            <label for="name">Username</label>
            <input
              id="name"
              type="text"
              name="name"
              required
              placeholder="Please enter your name"
            />
          </div>
          <div class="user-box">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              name="pass"
              required
              minlength="8"
              maxlength="16"
              placeholder="Please enter your password"
            />
            <div class="checkbox">
              <input type="checkbox" id="checkbox" required />
              <label for="checkbox"> Remember me</label>
            </div>
          </div>
          <button type="submit" class="submit">Login</button>
          <p class="divider">or login with</p>
          <div class="socials">
            <button class="google">
              <img src="../icons/google.svg" alt="" /> Google
            </button>
            <button class="facebook">
              <img src="../icons/facebook.svg" alt="" /> Facebook
            </button>
          </div>
          <p class="have-notaccount">
            Don't have an account?
            <a href="./register.html">Register Now</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
